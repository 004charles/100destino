
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Title -->
<title>Login 100Destino</title>
<!-- Favicon -->
<link rel="shortcut icon" href="{% static 'assets1/images/logo/favicon.png' %}">
<!-- Bootstrap -->
<link rel="stylesheet" href="{% static 'assets1/css/bootstrap.min.css' %}">
<!-- File Upload -->
<link rel="stylesheet" href="{% static 'assets1/css/file-upload.css' %}">
<!-- Plyr -->
<link rel="stylesheet" href="{% static 'assets1/css/plyr.css' %}">
<!-- DataTables -->
<link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.min.css">
<!-- Full Calendar -->
<link rel="stylesheet" href="{% static 'assets1/css/full-calendar.css' %}">
<!-- jQuery UI -->
<link rel="stylesheet" href="{% static 'assets1/css/jquery-ui.css' %}">
<!-- Editor Quill UI -->
<link rel="stylesheet" href="{% static 'assets1/css/editor-quill.css' %}">
<!-- Apex Charts CSS -->
<link rel="stylesheet" href="{% static 'assets1/css/apexcharts.css' %}">
<!-- Calendar CSS -->
<link rel="stylesheet" href="{% static 'assets1/css/calendar.css' %}">
<!-- jVector Map CSS -->
<link rel="stylesheet" href="{% static 'assets1/css/jquery-jvectormap-2.0.5.css' %}">
<!-- Main CSS -->
<link rel="stylesheet" href="{% static 'assets1/css/main.css' %}">
<style>
    .custom-shadow {
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

</style>
</head> 
<body>
    

<!--==================== Sidebar Overlay End ====================-->
<div class="side-overlay"></div>
<!--==================== Sidebar Overlay End ====================-->

<section class="auth d-flex">
    <div class="auth-left bg-main-50 flex-center p-24">
        <img src="{% static 'assets1/images/thumbs/auth-img1.png' %}" alt="">
    </div>
    <div class="auth-right py-40 px-24 flex-center flex-column shadow">
        <div class="auth-right__inner mx-auto w-100">
            <h2 class="mb-8">Bem-vindo Administrador! &#128075;</h2>
            <p style="text-align: center;" class="text-gray-600 text-15 mb-32">Por favor, faça login na sua conta</p>
            {% if messages %}
            <div style="text-align: center; color: red;" class="mb-4">
                {% for message in messages %}
                    <div class="text-red-600">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
        <form action="{% url 'usuarios:valida_login_admin' %}" method="POST">{% csrf_token %}
            <div class="mb-24">
                <label for="fname" class="form-label mb-8 h6">Digite o Email</label>
                <div class="position-relative">
                    <input name="email" type="email" class="form-control py-11 ps-40" id="fname" placeholder="Digite seu nome de usuário">
                    <span class="position-absolute top-50 translate-middle-y ms-16 text-gray-600 d-flex"><i class="ph ph-user"></i></span>
                </div>
            </div>
            <div class="mb-24">
                <label for="current-password" class="form-label mb-8 h6">Senha Atual</label>
                <div class="position-relative">
                    <input name="senha" type="password" class="form-control py-11 ps-40" id="current-password" placeholder="Digite a Senha Atual" value="password">
                    <span class="toggle-password position-absolute top-50 inset-inline-end-0 me-16 translate-middle-y ph ph-eye-slash" id="#current-password"></span>
                    <span class="position-absolute top-50 translate-middle-y ms-16 text-gray-600 d-flex"><i class="ph ph-lock"></i></span>
                </div>
            </div>
            <div class="mb-32 flex-between flex-wrap gap-8">
                <div class="form-check mb-0 flex-shrink-0">
                    <input class="form-check-input flex-shrink-0 rounded-4" type="checkbox" value="" id="remember">
                    <label class="form-check-label text-15 flex-grow-1" for="remember">Lembrar de Mim </label>
                </div>
            </div>
            <button type="submit" class="btn btn-main rounded-pill w-100">Entrar</button>
            
            <div class="divider my-32 position-relative text-center">
                <span class="divider__text text-gray-600 text-13 fw-medium px-26 bg-white">ou</span>
            </div>
    
            <ul class="flex-align gap-10 flex-wrap justify-content-center">
                <li>
                    <a href="#" class="w-38 h-38 flex-center rounded-6 text-facebook-600 bg-facebook-50 hover-bg-facebook-600 hover-text-white text-lg">
                        <i class="ph-fill ph-facebook-logo"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="w-38 h-38 flex-center rounded-6 text-google-600 bg-google-50 hover-bg-google-600 hover-text-white text-lg">
                        <i class="ph ph-google-logo"></i>
                    </a>
                </li>
            </ul>
        </form>
    </div>
    
</section>


        <!-- Jquery js -->
    <!-- jQuery -->
<script src="{% static 'assets1/js/jquery-3.7.1.min.js' %}"></script>
<!-- Bootstrap Bundle JS -->
<script src="{% static 'assets1/js/bootstrap.bundle.min.js' %}"></script>
<!-- Phosphor JS -->
<script src="{% static 'assets1/js/phosphor-icon.js' %}"></script>
<!-- File Upload -->
<script src="{% static 'assets1/js/file-upload.js' %}"></script>
<!-- Plyr -->
<script src="{% static 'assets1/js/plyr.js' %}"></script>
<!-- DataTables -->
<script src="https://cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>
<!-- Full Calendar -->
<script src="{% static 'assets1/js/full-calendar.js' %}"></script>
<!-- jQuery UI -->
<script src="{% static 'assets1/js/jquery-ui.js' %}"></script>
<!-- Editor Quill -->
<script src="{% static 'assets1/js/editor-quill.js' %}"></script>
<!-- Apex Charts -->
<script src="{% static 'assets1/js/apexcharts.min.js' %}"></script>
<!-- jVector Map -->
<script src="{% static 'assets1/js/jquery-jvectormap-2.0.5.min.js' %}"></script>
<!-- jVector Map World -->
<script src="{% static 'assets1/js/jquery-jvectormap-world-mill-en.js' %}"></script>
<!-- Main JS -->
<script src="{% static 'assets1/js/main.js' %}"></script>



    </body>
</html>
